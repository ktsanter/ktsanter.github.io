<!DOCTYPE html>
<html>
  <head>
    <title>  end of course countdown </title>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src="scripts/script.js"></script>

    <link rel="stylesheet" href="styles/style.css" type="text/css" />
  </head>

  <body>
    <span id='myDeadline' hidden> Jun 9, 2017 23:59:59 </span> 

    <div id='myCountdown' class='countdown-container'>
      <table class='countdown-table'>
        <tr>
          <td id='ctdEndDate' class='countdown-title'>  </td>
          <td class='countdown-cell'> 
            <div id='ctdDays' class='countdown-num'>  </div>
            <div class='countdown-label'> DAYS </div>
          </td> 
          <td class='countdown-cell'> 
            <div id='ctdHours' class='countdown-num'>  </div>
            <div class='countdown-label'> HOURS </div>
          </td> 
          <td class='countdown-cell'> 
            <div id='ctdMinutes' class='countdown-num'>  </div>
            <div class='countdown-label'> MINUTES </div>
          </td> 
          <td class='countdown-cell'> 
            <div id='ctdSeconds' class='countdown-num'>  </div>
            <div class='countdown-label'> SECONDS </div>
          </td> 
        </tr>
      </table>
    </div>
  </body>
</html>
